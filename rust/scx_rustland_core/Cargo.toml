[package]
name = "scx_rustland_core"
version = "2.3.2"
edition = "2021"
authors = ["Andrea Righi <andrea.righi@linux.dev>"]
license = "GPL-2.0-only"
repository = "https://github.com/sched-ext/scx"
description = "Framework to implement sched_ext schedulers running in user space"

[dependencies]
anyhow = "1.0.65"
plain = "0.2.3"
libbpf-rs = "=0.25.0-beta.1"
libc = "0.2.137"
seccomp = "0.1"
scx_utils = { path = "../scx_utils", version = "1.0.16" }

[build-dependencies]
tar = "0.4"
walkdir = "2.5"
scx_utils = { path = "../scx_utils", version = "1.0.16" }

[lib]
name = "scx_rustland_core"
path = "src/lib.rs"
include = [
    "assets/bpf/intf.h",
    "assets/bpf/main.bpf.c",
    "assets/bpf.rs",
]

[lints.clippy]
not_unsafe_ptr_arg_deref = "allow"
