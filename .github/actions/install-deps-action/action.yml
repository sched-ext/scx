name: install-deps

runs:
  using: 'composite'
  steps:
    # The Azure apt repos are pretty terrible and keep timing out. Use this
    # GitHub action to select a fast one.
    - name: Configure fast APT mirror
      uses: vegardit/fast-apt-mirror.sh@1.4.1
      with:
        exclude-current: true #Â the azure repo is so unstable we should never use it

    ### OTHER REPOS ####
    # turn off interactive, refresh pkgs
    - run: |
        sudo apt-get update
        sudo apt-get install -y tasksel
        sudo tasksel remove ubuntu-desktop
      shell: bash

    ### DOWNLOAD AND INSTALL DEPENDENCIES ###

    # Download dependencies packaged by Ubuntu
    - run: |
        sudo apt-get install -f -y bison busybox-static cmake coreutils \
        cpio elfutils file flex gcc gcc-multilib git iproute2 jq kbd kmod \
        libcap-dev libelf-dev libunwind-dev libvirt-clients libzstd-dev \
        linux-tools-common make \
        ninja-build pahole pkg-config python3-dev python3-pip python3-requests \
        qemu-kvm rsync stress-ng udev zstd libseccomp-dev libcap-ng-dev \
        llvm-19 clang-19 python3-full curl bpftrace dwarves rustup \
        protobuf-compiler

        # Install linux-headers-generic and linux-tools-generic if available
        # These might fail during repo transitions, but they're not critical
        # since we use Nix-provided kernels
        sudo apt-get install -y linux-headers-generic linux-tools-generic || echo "Warning: Could not install linux-headers-generic or linux-tools-generic"

        echo /usr/lib/llvm-19/bin >> $GITHUB_PATH
      shell: bash

    # ensure some toolchain is installed
    - run: |
        rustup default nightly
      shell: bash

    # virtme-ng
    - run: sudo pip3 install virtme-ng --break-system-packages
      shell: bash

    # Setup KVM support
    - run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
      shell: bash

    ### END DEPENDENCIES ###
