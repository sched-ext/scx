[scx_lavd]
sched: scx_lavd
sched_args: -v
stress_cmd: stress-ng -t 31 --aggressive -M -c `nproc` -f `nproc` --affinity 1 --affinity-delay 1 --affinity-pin
timeout_sec: 45

