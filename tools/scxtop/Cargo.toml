[package]
name = "scxtop"
version = "1.0.15"
edition = "2021"
authors = ["Daniel Hodges <hodges.daniel.scott@gmail.com>"]
license = "GPL-2.0-only"
repository = "https://github.com/sched-ext/scx"
description = "sched_ext scheduler tool for observability"

[package.metadata.scx]
ci.use_clippy = true

[dependencies]
anyhow = "1.0.65"
clap = { version = "4.5.28", features = [
    "derive",
    "cargo",
    "wrap_help",
    "unicode",
    "string",
    "unstable-styles",
] }
clap_complete = "4.5.45"
config = "0.14.1"
crossterm = { version = "0.28.1", features = ["serde", "event-stream"] }
futures = "0.3.31"
glob = "0.3.2"
libbpf-rs = "=0.25.0-beta.1"
libc = "0.2.137"
log = "0.4.17"
num-format = { version = "0.4.3", features = ["with-serde", "with-system-locale"] }
perfetto_protos = "0.49.0"
plain = "0.2.3"
protobuf = "3.7.2"
rand = "0.8.5"
ratatui = { version = "0.29.0", features = ["serde", "macros"] }
regex = "1.11.1"
scx_stats = { path = "../../rust/scx_stats", version = "1.0.13" }
scx_utils = { path = "../../rust/scx_utils", version = "1.0.16" }
simplelog = "0.12"
serde_json = "1.0.133"
serde = { version = "1.0.215", features = ["derive"] }
signal-hook = "0.3.17"
tokio-util = "0.7.13"
tokio = { version = "1.42.0", features = ["full"] }
toml = "0.8.19"
xdg = "2.5.2"
log-panics = { version = "2", features = ["with-backtrace"]}
hashbrown = "0.15.2"
smartstring = { version = "1.0.1", features = ["serde"] }
nix = { version = "0.29", features = ["time"] }

[dev-dependencies]
criterion = "0.6.0"

[[bench]]
name = "search_benchmark"
harness = false

[build-dependencies]
scx_stats = { path = "../../rust/scx_stats", version = "1.0.13" }
scx_utils = { path = "../../rust/scx_utils", version = "1.0.16" }
