[package]
name = "scx_mitosis"
version = "0.0.10"
authors = ["Dan Schatzberg <dschatzberg@meta.com>", "Meta"]
edition = "2021"
description = "A dynamic affinity scheduler used within sched_ext, which is a Linux kernel feature which enables implementing kernel thread schedulers in BPF and dynamically loading them. https://github.com/sched-ext/scx/tree/main"
license = "GPL-2.0-only"

publish = false

[dependencies]
anyhow = "1.0.65"
bitvec = "1.0"
cgroupfs = "0.9.0"
clap = { version = "4.5.28", features = ["derive", "env", "unicode", "wrap_help"] }
ctrlc = { version = "3.1", features = ["termination"] }
fb_procfs = "0.7"
itertools = "0.13.0"
lazy_static = "1.5.0"
libbpf-rs = "=0.25.0-beta.1"
libc = "0.2.137"
log = "0.4.17"
maplit = "1.0.2"
scx_utils = { path = "../../../rust/scx_utils", version = "1.0.16" }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
simplelog = "0.12"

[build-dependencies]
scx_utils = { path = "../../../rust/scx_utils", version = "1.0.16" }

[features]
enable_backtrace = []
